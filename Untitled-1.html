<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        .video {
            margin-bottom: 20px;
        }
        .video-player {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .video-player video {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Video Stream</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">About</a>
        </nav>
    </header>
    <div class="container">
        <div class="video">
            <div class="video-player">
                <video controls>
                    <source src="sample-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <h3>Video Title</h3>
            <p>Description of the video goes here. This is a sample video description.</p>
        </div>
    </div>
    <footer>
        &copy; 2024 My Video Stream. All rights reserved.
    </footer>
</body>
</html>
